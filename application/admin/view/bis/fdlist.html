<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 分店入驻申请 </nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">名称</th>
					<th width="60">申请时间</th>
					<th width="60">是否为总店</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="locations" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.create_time|date="y-m-d h:i",###}</td>
					<td>{$vo.is_main|main}</td>
					<td class="td-status"><a onClick="o2o_status('{$vo.id}','{$vo.status}','{:url('admin/bis/fdstatus')}')" href="javascript:;" title="点击修改状态">{$vo.status|status}</a></td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('admin/bis/fddetail',['id'=>$vo.id])}','',300)" href="javascript:;" title="查看"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{$vo.id}','{:url('admin/bis/delfd')}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{:pagination($locations)}
<!--包含头部文件-->
{include file="public/footer" /}
